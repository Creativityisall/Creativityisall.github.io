<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        /* ===== 全局样式 ===== */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ===== 导航栏 ===== */
        nav {
            background-color: #2c3e50;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #3498db;
        }

        /* ===== 页眉 ===== */
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #3498db;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        /* ===== 内容区块 ===== */
        section {
            background: white;
            margin: 20px 0;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        /* ===== 项目列表 ===== */
        .project {
            margin-bottom: 20px;
        }
        .project h3 {
            margin: 0;
            color: #3498db;
        }
        .project p {
            margin: 5px 0;
        }
        .project a {
            color: #e74c3c;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }

        /* ===== 页脚 ===== */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- 页眉标题 -->
    <header>
        <div class="container">
            <h1>Wenhao Guo(郭汶昊)</h1>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 关于我 -->
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a student at Nanjing University now.</p>
        </section>

        <!-- 项目展示 -->
        <section id="projects">
            <h2>Projects</h2>
        </section>

        <!-- 联系方式 -->
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:your@email.com">231300048@smail.nju.edu.cn</a></p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/Creativityisall</a></p>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; <span id="year"></span> Wenhao Guo. All rights reserved.</p>
    </footer>

    <!-- 动态年份 -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
